<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youtube Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="main-bg d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <div class="title-box p-3 mb-4">AskFromVideo - Turn Any Video Into Answers</div>
        <form method="POST">

            <input type="text" name="Youtube_Link" class="form-control input-box mx-auto" placeholder="Enter the Link"
                value="{{ link }}">


            <input type="text" name="question" class="form-control input-box mx-auto" placeholder="Enter the Question"
                value="{{ question }}">

            <button type="submit" class="btn btn-dark mt-3">Submit</button>
        </form>
        {% if answer is not none %}
        <div class="mt-4 fs-5 answer-box mx-auto">{{answer}}</div>
        {% endif %}
    </div>
</body>

</html>
